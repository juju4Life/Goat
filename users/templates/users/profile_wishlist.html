
<div class="row">
    <div class="col-sm-6">
        <table class="nav-tabs nav-stacked table table-hover table-sm">

            <thead>

            </thead>

            <tbody>
                {% for item in wishlist_items %}
                    <tr>
                        <td>
                            <img class="card-image img-thumbnail" src="{{ item.image_url }}">
                        </td>

                        {% if item.mana_cost %}
                            <td>
                                {{ item.mana_cost }}
                            </td>
                        {% else %}
                            <td></td>
                        {% endif %}

                        <td>
                            <form action="{% url 'search' %}" method="GET">
                                <button type="submit" class="btn">{{ item.name }}</button>
                                <input type="hidden" name="q" value="{{ item.name }}">
                            </form>
                        </td>

                        <td>
                            {{ item.expansion }}
                        </td>

                        <td>
                            <form method="GET" action="{% url 'remove_wishlist_item' %}">
                                <button class="btn">
                                    <i class="material-icons main-black">delete_forever</i>
                                    <input type="hidden" name="remove" value="{{ item.product_id }}">
                                </button>
                            </form>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
