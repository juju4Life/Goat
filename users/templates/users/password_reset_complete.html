{% extends 'home.html' %}
{% load crispy_forms_tags %}


{% block content %}

{% if form %}
	{% include 'defaults/form_wrapper.html' %}

	<div class='row'>
		<div style="margin:auto" class='col-sm-6 col-sm-offset-3 form-wrapper-default'>
			<form method="POST" action="{% url 'make_password_change' %}">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Change Password</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-success" type="submit">Reset password</button>
				</div>
			</form>
		</div>
	</div>

{% else %}
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<h3>There was an error processing your request. Please try again later</h3>
		</div>
	</div>
{% endif %}

{% endblock %}
