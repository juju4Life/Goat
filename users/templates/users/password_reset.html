{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
	<div class='col-sm-6 col-sm-offset-3' style="background-color: white;">
		<form method="POST" style="margin: 3%"> {% csrf_token %}
			<fieldset class="form-group">  
				<legend class="border-bottom mb-4">Forgot your Password? Reset it now</legend>	
				{{form|crispy}}

			</fieldset> 
			<div class="form-group">
				<button class="btn btn-success" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
	

{% endblock content %}
