{% extends "home.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'custom_css/upload_cards.css' %}">
{% endblock styles %}

{% block content %}

<div class="container">

    <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4 form-group">
            <form method="POST" action="{% url 'upload_cards' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <input class="form-control-file" type="file" name="file" id="upload-button">
                    <button type="submit" name="upload" class="btn btn-info">Upload</button>
                </fieldset>
            </form>
        </div>

    </div>
</div>


{% endblock %}
