{% load staticfiles %}

<style>
  .mox-thumb-nail{
    max-height: 75px;
  }
</style>

<div class="row">
  <div class="col-sm-3">
    <img style="max-height:50px;" src="{% static 'img/MooseLogo.png' %}">
  </div>

  <div class="col-sm-3"></div>

</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <!-- <a class="navbar-brand" href="{%url 'home'%}">MooseLoot</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        {% url 'home' as home %}

        <a class="nav-link" href="/admin">Admin</a>
      </li>

      </li>

      </li>
    </ul>

  <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
    <input class="form-control mr-sm-2" name="q" value="{{request.GET.q}}" type="text" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  </div>
