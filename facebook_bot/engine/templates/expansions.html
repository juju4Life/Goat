{% extends "home.html" %}
{% block set_list %}
{% include 'search_result_style.html' %}
    
        {% for item in items %}
      <div class="col-sm-3">
        <img class="img-responsive center-block" id="cardImage" src="{{item.image_url}}">
          <center>
          <h4>{{error}} <a href= "{% url 'product_detail' item.id %}">{{item.name}}</a></h4>
          <div id="x">
          <b style="color: lightgray">({{item.set_name}})</b>
          <iframe name="submit-frame" style="display: none"></iframe>
          <form action="{% url 'add_to_cart' item.id %}" method="post" target="submit-frame">{% csrf_token %}
              <input size="2" id='qtyBox' type="number" name="quantity" min="1" max="8">
               <button style="margin-top: -.7%; margin-left: -.5%;" class="btn btn-success" data-toggle="popover" data-animation="true"  data-content="Added to cart"  type="submit" id='button'>+</button>
                </form>
            </div>
          </center>
          <hr>
        </div>
      {% endfor %}

              {% include 'pagination.html' %}


{% endblock %}
