{% extends "home.html" %}
{% block set_list %}
{% include 'search_result_style.html' %}
    

      	{% for card, quantity in results %}
			<div class="col-sm-3">
				<img class="img-responsive center-block" id="cardImage" src="{{card.image_url}}">
				<center>
	     		<h4 style="color: lightgray;>">{{card.name}}</h4>
	     		<div id="x">
                 <b><span style="color: lightgray;">{{card.set_name}}</span></b>
	     		<b><span style="color: lightgray;">({{quantity}})</span></b>
                <h4 style="color: lightgray;"></h4>
        </div>
        <hr>
               </center>
     		</div>
     	{% endfor %} 




{% endblock %}
